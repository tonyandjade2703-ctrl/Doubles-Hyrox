  function WorkoutCard({day,isComplete,onToggle,showHR=false,userColor='#ff6b35'}){
  const[showDetails,setShowDetails]=useState(false);
  
  if(!day){
    return <div className="border-2 border-dashed rounded-lg p-4 text-center" style={{backgroundColor:'#1a1a1a',borderColor:'#333',color:userColor}}>
      No workout scheduled
    </div>;
  }
  
  const getIntensityColor=(intensity)=>{
    if(!intensity)return '#ffa05c';
    if(intensity.includes('REST')||intensity.includes('None'))return '#666';
    if(intensity.includes('Very Low'))return '#888';
    if(intensity.includes('Low'))return '#ffa05c';
    if(intensity.includes('Moderate'))return '#ff8c42';
    if(intensity.includes('High')||intensity.includes('Race'))return userColor;
    return '#ffa05c';
  };
  
  const sessionType = day.sessionType || day.type || '';
  const notes = day.notes || day.specifics || '';
    return <div 
    className={`border-2 rounded-lg p-4 transition ${isComplete?'shadow-lg':''}`}
    style={isComplete?{backgroundColor:'#1a1a1a',borderColor:userColor}:{backgroundColor:'#1a1a1a',borderColor:'#333'}}
  >
    <div className="flex items-start gap-4">
      <button 
        onClick={onToggle} 
        className={`flex-shrink-0 mt-1 w-6 h-6 rounded border-2 flex items-center justify-center transition ${isComplete?'border-transparent':''}`} 
        style={isComplete?{backgroundColor:userColor,borderColor:userColor}:{borderColor:userColor}}
      >
        {isComplete&&<div style={{color:'#fff'}}>‚úì</div>}
      </button>
      <div className="flex-1">
        <div className="flex items-start justify-between mb-2">
          <div>
            <div className="font-bold text-lg text-white">{day.day}</div>
            <div className="text-sm text-gray-400">{sessionType}</div>
            {day.combinedSession&&<div className="text-xs font-bold mt-1" style={{color:userColor}}>ü§ù WITH PARTNER</div>}
          </div>
          <div className="px-3 py-1 rounded-full text-xs font-semibold text-white" 
               style={{backgroundColor:getIntensityColor(day.intensity)}}>
            {day.intensity || 'Moderate'}
          </div>
        </div>
        
        {day.mainWorkout?.run?.heartRateZone && showHR && (
          <div className="flex items-center gap-2 mb-2 text-xs text-gray-400">
            <Heart s={14}/>
            <span>{day.mainWorkout.run.heartRateZone} ({day.mainWorkout.run.targetHR})</span>
          </div>
        )}
        
        <div className="text-sm text-gray-300 mb-2">
          {day.duration && <div className="mb-1">‚è±Ô∏è {day.duration}</div>}
          {notes && <div className="text-xs line-clamp-2">{notes}</div>}
        </div>
        
        <button 
          onClick={()=>setShowDetails(!showDetails)} 
          className="text-xs font-semibold" 
          style={{color:userColor}}
        >
          {showDetails?'‚ñº Hide Details':'‚ñ∂ Show Full Workout'}

               style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}>
            {notes}
          </div>
        )}
      </div>
    </div>
  </div>
}

            {currentUser === 'tony' ? '15-Week Training Program' : '16-Week Training Program'}
          </h3>
          
          <div className="flex items-center gap-3 mb-6">
            <button 
              onClick={()=>setWeek(Math.max(1,week-1))} 
              disabled={week===1} 
              className="px-4 py-2 border-2 rounded disabled:opacity-50 text-white" 
              style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
            >
              ‚Üê
            </button>
            <div className="flex-1 flex gap-2 overflow-x-auto pb-2">
              {[...Array(maxWeeks)].map((_,i)=>{
                const w=i+1;
                const c=getCompletion(w);
                const hasDoubles=currentUser==='tony'?[4,6,8,10].includes(w):[5,7,9,11,14,15].includes(w);
                return <button 
                  key={w} 
                  onClick={()=>setWeek(w)} 
                  className={`flex-shrink-0 px-4 py-3 rounded-lg font-semibold transition border-2`} 
                  style={week===w?{backgroundColor:user.color,borderColor:user.color,color:'#000'}:{backgroundColor:'#1a1a1a',borderColor:'#333',color:'#fff'}}
                >
                  <div className="text-sm">{hasDoubles?'ü§ù ':w===maxWeeks?'üèÜ ':''}W{w}</div>
                  {c.completed>0&&<div className="text-xs mt-1">{c.percentage}%</div>}
                </button>
              })}
            </div>
            <button 
              onClick={()=>setWeek(Math.min(maxWeeks,week+1))} 
              disabled={week===maxWeeks} 
              className="px-4 py-2 border-2 rounded disabled:opacity-50 text-white" 
              style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
            >
              ‚Üí
            </button>
          </div>

          {currentPhase&&<div className="border-2 rounded-lg p-5 mb-6 shadow-md" style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}>
            <h4 className="text-2xl font-bold" style={{color:user.color}}>Week {week}</h4>
            <div className="text-sm text-gray-400 mt-1">{currentPhase.dates}</div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
              <div>
                <div className="text-sm text-gray-400">Phase</div>
                <div className="text-lg font-semibold" style={{color:user.color}}>{currentPhase.phase}</div>
              </div>
              <div>
                <div className="text-sm text-gray-400">Intensity</div>
                <div className="text-lg font-semibold text-white">{currentPhase.intensity}</div>
              </div>
              <div>
                <div className="text-sm text-gray-400">Completion</div>
                <div className="text-lg font-semibold text-white">{getCompletion(week).completed}/{getCompletion(week).total} sessions</div>
              </div>
            </div>
            <div className="mt-3 text-sm text-gray-300 italic">{currentPhase.notes}</div>
          </div>}

          <div className="space-y-3">
            {currentPlan.length>0?currentPlan.map((day,i)=>{
              return <WorkoutCard 
                key={`${week}-${i}`} 
                day={day} 
                isComplete={isComp(week,i)} 
                onToggle={()=>toggleComp(week,i)}
                showHR={true}
                userColor={user.color}
              />
            }):<div className="text-center py-8 text-gray-400">
              <div className="text-lg mb-2">Week {week} - Coming Soon</div>
              <div className="text-sm">Training data will be added</div>
            </div>}
          </div>
        </div>}
        {tab==='log'&&<div>
          {!showLogForm?<button 
            onClick={()=>setShowLogForm(true)} 
            className="w-full py-8 border-2 border-dashed rounded-lg" 
            style={{borderColor:user.color,backgroundColor:'#1a1a1a'}}
          >
            <Plus s={32} style={{color:user.color}}/>
            <div className="text-xl font-semibold" style={{color:user.color}}>Log Workout</div>
          </button>:<div className="space-y-4">
            <h3 className="text-xl font-bold" style={{color:user.color}}>Log Workout</h3>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Date</label>
              <input 
                type="date" 
                value={currentWorkout.date} 
                onChange={e=>setCurrentWorkout({...currentWorkout,date:e.target.value})} 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Type</label>
              <select 
                value={currentWorkout.type} 
                onChange={e=>setCurrentWorkout({...currentWorkout,type:e.target.value})} 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              >
                <option value="">Select...</option>
                <option value="Running">Running</option>
                <option value="Strength">Strength</option>
                <option value="Doubles">Doubles Session</option>
                <option value="Core">Core</option>
                <option value="Rest">Rest</option>
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Duration (min)</label>
              <input 
                type="number" 
                value={currentWorkout.duration} 
                onChange={e=>setCurrentWorkout({...currentWorkout,duration:e.target.value})} 
                placeholder="60" 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Notes</label>
              <textarea 
                value={currentWorkout.notes} 
                onChange={e=>setCurrentWorkout({...currentWorkout,notes:e.target.value})} 
                placeholder="How did it feel?" 
                className="w-full text-white rounded px-4 py-2 h-24 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div className="flex gap-3">
              <button 
                onClick={logWorkout} 
                className="flex-1 px-6 py-3 rounded-lg font-semibold text-black" 
                style={{backgroundColor:user.color}}
              >
                Save
              </button>
              <button 
                onClick={()=>setShowLogForm(false)} 
                className="px-6 py-3 border-2 rounded-lg font-semibold text-white" 
                style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
              >
                Cancel
              </button>
            </div>
          </div>}
        </div>}
        {tab==='history'&&<div>
          <h3 className="text-xl font-bold mb-4" style={{color:user.color}}>History</h3>
          {workouts.length===0?<div className="text-center py-12" style={{color:'#666'}}>
            <Clock s={48} className="mx-auto mb-4 opacity-50"/>
            <p>No workouts logged yet</p>
          </div>:<div className="space-y-3">
            {workouts.map(w=><div 
              key={w.id} 
              className="border-2 rounded-lg p-4 shadow-sm" 
              style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
            >
              <div className="flex justify-between mb-2">
                <div>
                  <div className="font-bold text-white">{w.type}</div>
                  <div className="text-sm text-gray-400">
                    {new Date(w.date).toLocaleDateString('en-GB',{weekday:'short',day:'numeric',month:'short'})}
                  </div>
                </div>
                <div className="text-sm font-semibold" style={{color:user.color}}>{w.duration} min</div>
              </div>
              {w.notes&&<div className="text-sm text-gray-300 mt-2 pt-2 border-t" style={{borderColor:'#333'}}>
                {w.notes}
              </div>}
            </div>)}
          </div>}
        </div>}
      </div>
    </div>
  </div>
}
ReactDOM.render(<App/>,document.getElementById('root'));
</script>
</body>
</html>
