function WorkoutCard({day,isComplete,onToggle,showHR=false}){
  const[showDetails,setShowDetails]=useState(false);
  
  if(!day){
    return <div className="border-2 border-dashed rounded-lg p-4 text-center" style={{backgroundColor:'#1a1a1a',borderColor:'#333',color:'#ff6b35'}}>
      No workout scheduled
    </div>;
  }
  
  return <div 
    className={`border-2 rounded-lg p-4 transition ${isComplete?'shadow-lg':''}`}
    style={isComplete?{backgroundColor:'#1a1a1a',borderColor:'#ff6b35'}:{backgroundColor:'#1a1a1a',borderColor:'#333'}}
  >
    <div className="flex items-start gap-4">
      <button 
        onClick={onToggle} 
        className={`flex-shrink-0 mt-1 w-6 h-6 rounded border-2 flex items-center justify-center transition ${isComplete?'border-transparent':''}`} 
        style={isComplete?{backgroundColor:'#ff6b35',borderColor:'#ff6b35'}:{borderColor:'#ff6b35'}}
      >
        {isComplete&&<CheckCircle s={20}/>}
      </button>
      <div className="flex-1">
        <div className="flex items-start justify-between mb-2">
          <div>
            <div className="font-bold text-lg text-white">{day.day}</div>
            <div className="text-sm text-gray-400">{day.sessionType}</div>
          </div>
          <div className="px-3 py-1 rounded-full text-xs font-semibold text-white" 
               style={{backgroundColor:day.sessionType.includes('REST')?'#666':day.sessionType.includes('Strength')?'#ff6b35':day.sessionType.includes('Run')?'#ff8c42':'#ffa05c'}}>
            {day.intensity || 'Moderate'}
          </div>
        </div>
        
        {day.mainWorkout?.run?.heartRateZone && showHR && (
          <div className="flex items-center gap-2 mb-2 text-xs text-gray-400">
            <Heart s={14}/>
            <span>{day.mainWorkout.run.heartRateZone} ({day.mainWorkout.run.targetHR})</span>
          </div>
        )}
        
        <div className="text-sm text-gray-300 mb-2">{day.duration || day.mainWorkout?.run?.duration || day.notes}</div>
        
        <button 
          onClick={()=>setShowDetails(!showDetails)} 
          className="text-xs font-semibold" 
          style={{color:'#ff6b35'}}
        >
          {showDetails?'‚ñº Hide Details':'‚ñ∂ Show Full Workout'}
        </button>
        
        {showDetails&&(
          <div className="mt-3 p-3 rounded text-sm text-gray-200 whitespace-pre-line border" 
               style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}>
            {day.notes || JSON.stringify(day.mainWorkout, null, 2)}
          </div>
        )}
      </div>
    </div>
  </div>
}

          pacing:'Start controlled. Stations 1-4: 95% effort. Stations 5-8: 100% effort.',
          communication:'Call switches loud and clear. Encourage partner throughout.',
          nutrition:{
            preRace:'Gel 15min before start',
            during:'Small sips water at roxzone if needed - don\'t waste time',
            postStation4:'Quick sip water if roxzone allows'
          }
        },
        targetSplits:{
          station1:{
            name:'SkiErg 1000m',
            tony:'600m in 2:18-2:22',
            partner:'400m in 1:30-1:34',
            totalTarget:'3:48-3:56',
            notes:'YOU GO FIRST. Set strong tempo. Smooth handover.'
          },
          run1:{distance:'1km each',targetPace:'5:15-5:20/km',totalTarget:'10:30-10:40',notes:'Run together. Establish rhythm. DON\'T GO OUT TOO FAST.'},
          station2:{
            name:'Sled Push 50m',
            partner:'30m in 1:26-1:30',
            tony:'20m in 56-60sec',
            totalTarget:'2:22-2:30',
            notes:'Partner goes first - your strength station. Explosive.'
          },
          run2:{distance:'1km each',targetPace:'5:15-5:20/km',totalTarget:'10:30-10:40',notes:'Stay together. Controlled.'},
          station3:{
            name:'Sled Pull 50m',
            tony:'25m in 1:40-1:44',
            partner:'25m in 1:40-1:44',
            totalTarget:'3:20-3:28',
            notes:'Split evenly. Strong pulls. Clean rope management.'
          },
          run3:{distance:'1km each',targetPace:'5:15-5:20/km',totalTarget:'10:30-10:40',notes:'Keep rhythm.'},
          station4:{
            name:'Burpee Broad Jump 80m',
            tony:'40m in 2:28-2:36',
            partner:'40m in 2:28-2:36',
            totalTarget:'4:56-5:12',
            notes:'YOU START. Set pace. Call switch clearly.'
          },
          run4:{distance:'1km each',targetPace:'5:15-5:20/km',totalTarget:'10:30-10:40',notes:'Halfway done. Stay strong.'},
          station5:{
            name:'Row 1000m',
            tony:'600m in 2:10-2:14 - YOUR STRENGTH!',
            partner:'400m in 1:28-1:32',
            totalTarget:'3:38-3:46',
            notes:'YOU DOMINATE THIS. Push hard. Quick seat swap.'
          },
          run5:{distance:'1km each',targetPace:'5:12-5:18/km',totalTarget:'10:24-10:36',notes:'Dig deeper. 3 stations left.'},
          station6:{
            name:'Farmers Carry 200m',
            partner:'120m in 1:08-1:13 - HIS STRENGTH!',
            tony:'80m in 44-49sec',
            totalTarget:'1:52-2:02',
            notes:'Partner crushes this. You finish strong.'
          },
          run6:{distance:'1km each',targetPace:'5:12-5:18/km',totalTarget:'10:24-10:36',notes:'2 stations left. Give everything.'},
          station7:{
            name:'Sandbag Lunges 100m',
            tony:'50m in 2:16-2:24',
            partner:'50m in 2:16-2:24',
            totalTarget:'4:32-4:48',
            notes:'Split evenly. Maintain form. Clean bag transfer.'
          },
          run7:{distance:'1km each',targetPace:'5:10-5:15/km',totalTarget:'10:20-10:30',notes:'Last station coming. EMPTY THE TANK.'},
          station8:{
            name:'Wall Balls 100 reps',
            tony:'50 reps in 2:58-3:08',
            partner:'50 reps in 2:58-3:08',
            totalTarget:'5:56-6:16',
            notes:'YOU START. Strong rhythm. Don\'t break. Call "5 left" clearly.'
          },
          run8:{
            distance:'1km each',
            targetPace:'5:00-5:10/km (PUSH HARD)',
            totalTarget:'10:00-10:20',
            notes:'FINAL RUN. LEAVE NOTHING. FINISH STRONG TOGETHER!'
          }
        },
        projectedFinish:{
          stations:'~32-34min',
          runs:'~84-86min (8km @ 5:15/km avg)',
          roxzone:'~3-4min (transitions)',
          TOTAL:'üéØ 1:19:00 - 1:24:00 üéØ',
          goalTime:'SUB 1:20:00 if everything clicks'
        },
        raceExecution:{
          firstHalf:'Stations 1-4: Controlled confidence. 95% effort. Stay relaxed.',
          secondHalf:'Stations 5-8: EVERYTHING. 100% effort. This is it.',
          finalPush:'Last run - empty the tank. You\'ve trained for this. FINISH STRONG.',
          withPartner:'Encourage each other throughout. You\'re a TEAM. Celebrate every station handover.'
        },
        postRace:{
          immediate:'Walk 10min. Hydrate. Protein shake within 30min.',
          celebration:'YOU DID IT! Hyrox Doubles Finisher. Whatever the time - you earned it.',
          recovery:'Complete rest next 3-4 days. Gentle walking only.'
        }
      },
      notes:'THIS IS YOUR DAY. Trust your training. Execute the plan. Communicate with your partner. LEAVE NOTHING ON THE FLOOR. You are READY. üî•üí™'
    }
  ]
  const toggleComp=(w,i)=>{
    const k=`tony-${w}-${i}`;
    setComp(p=>({...p,[k]:!p[k]}));
  };

  const isComp=(w,i)=>comp[`tony-${w}-${i}`]||false;

  const getCompletion=(w)=>{
    const t=tonyWeeklyPlans[w];
    if(!t)return{completed:0,total:0,percentage:0};
    let c=0;
    t.forEach((_,i)=>{if(isComp(w,i))c++;});
    return{completed:c,total:t.length,percentage:Math.round((c/t.length)*100)};
  };

  const getStats=()=>{
    const currentPlanData=tonyWeeklyPlans[week];
    if(!currentPlanData)return{total:0,running:0,strength:0,core:0};
    
    let runningCount=0;
    let strengthCount=0;
    let coreCount=0;
    let totalCount=0;
    
    currentPlanData.forEach((day,i)=>{
      if(isComp(week,i)){
        totalCount++;
        if(day.sessionType.includes('Run'))runningCount++;
        if(day.sessionType.includes('Strength'))strengthCount++;
        if(day.sessionType.includes('Core')||day.notes?.includes('core'))coreCount++;
      }
    });
    
    return{total:totalCount,running:runningCount,strength:strengthCount,core:coreCount};
  };

  const logWorkout=()=>{
    if(!currentWorkout.type)return;
    const newWorkout={...currentWorkout,id:Date.now()};
    setWorkouts([newWorkout,...workouts]);
    setCurrentWorkout({date:new Date().toISOString().split('T')[0],type:'',duration:'',notes:''});
    setShowLogForm(false);
  };

  const currentPlan=tonyWeeklyPlans[week]||[];
  const currentPhase=programPhases[week];

  return <div className="min-h-screen p-4" style={{background:'#0a0a0a'}}>
    <div className="max-w-6xl mx-auto pb-20">
      {/* Header */}
      <div className="mb-8">
        <div className="flex items-center justify-between mb-4">
          <div className="flex items-center gap-3">
            <Flame s={40} style={{color:'#ff6b35'}}/>
            <div>
              <h1 className="text-3xl font-bold" style={{color:'#ff6b35'}}>Tony's Doubles Training</h1>
              <p className="text-sm" style={{color:'#ff8c42'}}>15-Week Hyrox Doubles Program</p>
            </div>
          </div>
        </div>
        
        {/* User Profile Card */}
        <div className="border-2 rounded-lg p-4 shadow-lg" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
          <div className="grid grid-cols-2 gap-4">
            <div className="flex items-center gap-3">
              <User s={24} style={{color:'#ff6b35'}}/>
              <div>
                <div className="font-bold text-white">{USER.name}</div>
                <div className="text-sm text-gray-400">{USER.age}yrs | {USER.height}, {USER.weight}</div>
              </div>
            </div>
            <div className="flex items-center gap-3">
              <Users s={24} style={{color:'#ff6b35'}}/>
              <div>
                <div className="font-bold text-white">Partner: {USER.partner}</div>
                <div className="text-sm text-gray-400">Doubles Team</div>
              </div>
            </div>
          </div>
          <div className="mt-3 pt-3 border-t" style={{borderColor:'#333'}}>
            <div className="text-xs text-gray-400 mb-1">Current PRs</div>
            <div className="grid grid-cols-2 gap-2 text-sm">
              <div className="text-gray-300">You: <span style={{color:'#ff6b35'}}>{USER.recentPR}</span></div>
              <div className="text-gray-300">Partner: <span style={{color:'#ff6b35'}}>{USER.partnerPR}</span></div>
            </div>
          </div>
        </div>
      </div>

      {/* Race Goal Card */}
      <div className="border-2 rounded-lg p-4 shadow-md mb-6" style={{backgroundColor:'#1a1a1a',borderColor:'#ff6b35'}}>
        <div className="text-gray-400 text-sm font-semibold">Race Day</div>
        <div className="text-2xl font-bold" style={{color:'#ff6b35'}}>March 29, 2026</div>
        <div className="text-gray-300 text-sm mt-1">Hyrox Doubles - London ExCel</div>
        <div className="text-xl font-bold text-white mt-2">Target: Sub 1:20:00</div>
      </div>

      {/* Stats Grid */}
      <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        {(()=>{
          const s=getStats();
          return(<>
            <div className="border-2 rounded-lg p-4 shadow-md" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
              <div className="text-gray-400 text-sm">This Week</div>
              <div className="text-3xl font-bold" style={{color:'#ff6b35'}}>{s.total}</div>
              <div className="text-gray-400 text-xs">Completed</div>
            </div>
            <div className="border-2 rounded-lg p-4 shadow-md" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
              <div className="text-gray-400 text-sm">Running</div>
              <div className="text-3xl font-bold" style={{color:'#ff6b35'}}>{s.running}</div>
              <div className="text-gray-400 text-xs">Sessions</div>
            </div>
            <div className="border-2 rounded-lg p-4 shadow-md" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
              <div className="text-gray-400 text-sm">Strength</div>
              <div className="text-3xl font-bold" style={{color:'#ff6b35'}}>{s.strength}</div>
              <div className="text-gray-400 text-xs">Sessions</div>
            </div>
            <div className="border-2 rounded-lg p-4 shadow-md" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
              <div className="text-gray-400 text-sm">Core</div>
              <div className="text-3xl font-bold" style={{color:'#ff6b35'}}>{s.core}</div>
              <div className="text-gray-400 text-xs">Sessions</div>
            </div>
          </>);
        })()}
      </div>

      {/* Tab Navigation */}
      <div className="flex gap-2 mb-6 border-b-2 overflow-x-auto" style={{borderColor:'#333'}}>
        {['plan','log','history'].map(t=>{
          const icons={plan:Calendar,log:Plus,history:TrendingUp};
          const I=icons[t];
          const labels={plan:'Plan',log:'Log',history:'History'};
          return <button 
            key={t} 
            onClick={()=>setTab(t)} 
            className={`px-6 py-3 font-semibold whitespace-nowrap ${tab===t?'border-b-2':''}`} 
            style={tab===t?{borderBottomColor:'#ff6b35',color:'#ff6b35'}:{color:'#666'}}
          >
            <I s={18} className="inline mr-2"/>{labels[t]}
          </button>
        })}
      </div>

      {/* Main Content */}
      <div className="border-2 rounded-lg p-6 shadow-lg" style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}>
        {tab==='plan'&&<div>
          <h3 className="text-xl font-bold mb-4" style={{color:'#ff6b35'}}>15-Week Training Program</h3>
          
          {/* Week Selector */}
          <div className="flex items-center gap-3 mb-6">
            <button 
              onClick={()=>setWeek(Math.max(1,week-1))} 
              disabled={week===1} 
              className="px-4 py-2 border-2 rounded disabled:opacity-50 disabled:cursor-not-allowed text-white" 
              style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
            >
              ‚Üê
            </button>
            <div className="flex-1 flex gap-2 overflow-x-auto pb-2">
              {[...Array(15)].map((_,i)=>{
                const w=i+1;
                const c=getCompletion(w);
                const info=programPhases[w];
                return <button 
                  key={w} 
                  onClick={()=>setWeek(w)} 
                  className={`flex-shrink-0 px-4 py-3 rounded-lg font-semibold transition border-2 ${week===w?'shadow-lg':''}`} 
                  style={week===w?{backgroundColor:'#ff6b35',borderColor:'#ff6b35',color:'#000'}:{backgroundColor:'#1a1a1a',borderColor:'#333',color:'#fff'}}
                >
                  <div className="text-sm">Week {w}</div>
                  {c.completed>0&&<div className="text-xs mt-1">{c.percentage}%</div>}
                </button>
              })}
            </div>
            <button 
              onClick={()=>setWeek(Math.min(15,week+1))} 
              disabled={week===15} 
              className="px-4 py-2 border-2 rounded disabled:opacity-50 disabled:cursor-not-allowed text-white" 
              style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
            >
              ‚Üí
            </button>
          </div>

          {/* Phase Info */}
          {currentPhase&&<div className="border-2 rounded-lg p-5 mb-6 shadow-md" style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}>
            <div className="flex justify-between items-start mb-3">
              <div>
                <h4 className="text-2xl font-bold" style={{color:'#ff6b35'}}>Week {week}</h4>
                <div className="text-sm text-gray-400 mt-1">{currentPhase.dates}</div>
              </div>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
              <div>
                <div className="text-sm text-gray-400">Phase</div>
                <div className="text-lg font-semibold" style={{color:'#ff6b35'}}>{currentPhase.phase}</div>
              </div>
              <div>
                <div className="text-sm text-gray-400">Intensity</div>
                <div className="text-lg font-semibold text-white">{currentPhase.intensity}</div>
              </div>
              <div>
                <div className="text-sm text-gray-400">Completion</div>
                <div className="text-lg font-semibold text-white">{getCompletion(week).completed}/{getCompletion(week).total} sessions</div>
              </div>
            </div>
            <div className="mt-3 text-sm text-gray-300 italic">{currentPhase.notes}</div>
          </div>}

          {/* Workouts */}
          <div className="space-y-3">
            {currentPlan.length>0?currentPlan.map((day,i)=>{
              return <WorkoutCard 
                key={`${week}-${i}`} 
                day={day} 
                isComplete={isComp(week,i)} 
                onToggle={()=>toggleComp(week,i)}
                showHR={true}
              />
            }):<div className="text-center py-8 text-gray-400">No workouts available for this week</div>}
          </div>
        </div>}

        {tab==='log'&&<div>
          {!showLogForm?<button 
            onClick={()=>setShowLogForm(true)} 
            className="w-full py-8 border-2 border-dashed rounded-lg" 
            style={{borderColor:'#ff6b35',backgroundColor:'#1a1a1a'}}
          >
            <Plus s={32} style={{color:'#ff6b35'}}/>
            <div className="text-xl font-semibold" style={{color:'#ff6b35'}}>Log Workout</div>
          </button>:<div className="space-y-4">
            <h3 className="text-xl font-bold" style={{color:'#ff6b35'}}>Log Workout</h3>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Date</label>
              <input 
                type="date" 
                value={currentWorkout.date} 
                onChange={e=>setCurrentWorkout({...currentWorkout,date:e.target.value})} 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Type</label>
              <select 
                value={currentWorkout.type} 
                onChange={e=>setCurrentWorkout({...currentWorkout,type:e.target.value})} 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              >
                <option value="">Select...</option>
                <option value="Running">Running</option>
                <option value="Strength">Strength</option>
                <option value="Doubles">Doubles Session</option>
                <option value="Core">Core</option>
                <option value="Rest">Rest</option>
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Duration (min)</label>
              <input 
                type="number" 
                value={currentWorkout.duration} 
                onChange={e=>setCurrentWorkout({...currentWorkout,duration:e.target.value})} 
                placeholder="60" 
                className="w-full text-white rounded px-4 py-2 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div>
              <label className="block text-sm font-medium mb-2 text-white">Notes</label>
              <textarea 
                value={currentWorkout.notes} 
                onChange={e=>setCurrentWorkout({...currentWorkout,notes:e.target.value})} 
                placeholder="How did it feel?" 
                className="w-full text-white rounded px-4 py-2 h-24 border-2" 
                style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
              />
            </div>
            <div className="flex gap-3">
              <button 
                onClick={logWorkout} 
                className="flex-1 px-6 py-3 rounded-lg font-semibold text-black" 
                style={{backgroundColor:'#ff6b35'}}
              >
                Save
              </button>
              <button 
                onClick={()=>setShowLogForm(false)} 
                className="px-6 py-3 border-2 rounded-lg font-semibold text-white" 
                style={{backgroundColor:'#1a1a1a',borderColor:'#333'}}
              >
                Cancel
              </button>
            </div>
          </div>}
        </div>}

        {tab==='history'&&<div>
          <h3 className="text-xl font-bold mb-4" style={{color:'#ff6b35'}}>History</h3>
          {workouts.length===0?<div className="text-center py-12" style={{color:'#666'}}>
            <Clock s={48} className="mx-auto mb-4 opacity-50"/>
            <p>No workouts logged</p>
          </div>:<div className="space-y-3">
            {workouts.map(w=><div 
              key={w.id} 
              className="border-2 rounded-lg p-4 shadow-sm" 
              style={{backgroundColor:'#0a0a0a',borderColor:'#333'}}
            >
              <div className="flex justify-between mb-2">
                <div>
                  <div className="font-bold text-white">{w.type}</div>
                  <div className="text-sm text-gray-400">
                    {new Date(w.date).toLocaleDateString('en-GB',{weekday:'short',day:'numeric',month:'short'})}
                  </div>
                </div>
                <div className="text-sm font-semibold" style={{color:'#ff6b35'}}>{w.duration} min</div>
              </div>
              {w.notes&&<div className="text-sm text-gray-300 mt-2 pt-2 border-t" style={{borderColor:'#333'}}>
                {w.notes}
              </div>}
            </div>)}
          </div>}
        </div>}
      </div>
    </div>
  </div>
}

ReactDOM.render(<App/>,document.getElementById('root'));
</script>
</body>
</html>
